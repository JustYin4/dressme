<body>
    <span> DressMe </span>
    <span id="modal-signin" class="modal">
    <form id="loginForm">
        <span class="input-field">
            <label id="signin-email" for="signin-email">Email Address</label>
            <input type="text" id="signin-email" required>
        </span>

        <span class="input-field">
            <label id="signin-pass" for="signin-pass">Password</label>
            <input type="password" id="signin-pass">
        </span>

    <span>
            <input id="login" type="submit" value="Login">
    </span>

    <span>
            <button id="logout" type="button" id="logout">Log out</button>
    </span>

    <span>
            <a href="register.html">
                <button id="register" type="button" id="register">Register</button>
            </a>
        </span>
    </form>
    </span>

    <h1 id="closetName">Jhusthin's closet</h1>
    <div id="buttons">
        <button id="add" class="buttons">Add to Closet</button>
        <button id="all" class="buttons">All</button>
        <button id="shirts" class="buttons">Shirts</button>
        <button id="pants" class="buttons">Pants</button>
        <button id="outerwear" class="buttons">Outerwear</button>
        <button id="accessories" class="buttons">Accessories</button>
        <button id="footwear" class="buttons">Footwear</button>
        <button id="hats" class="buttons">Hats</button>
        <button id="others" class="buttons">Others</button>
        <button id="outfits" class="buttons">Outfits</button>
        <a href="outfit.html">
            <button id="create" class="buttons"> Create an Outfit!</button>
        </a>
    </div>
    <div id="show"></div>

    <center>
        <form id="upload" enctype="multipart/form-data">
            <label for="type">Select image type: </label>
            <select id="type">Image type:
                    <option value="all">All</option>
                    <option value="shirts">Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="outerwear">Outerwear</option>
                    <option value="accessories">Accessories</option>
                    <option value="footwear">Footwear</option>
                    <option value="hats">Hats</option>
                    <option value="others">Others</option>
                </select>
            <label for="image">Select image: </label>
            <input type="file" id="image" accept="image/*"><br><br>
            <button type="button" id="addItem">Submit!</button>
        </form>
    </center>
    <br><br>
    <center class="outfits">
        <form id="chooseOutfit">
            <label for="outfits">Choose an outfit</label>
            <select id="chosenOutfit"></select>
            <button type="button" id="getOutfit">Get Outfit</button>
        </form>
    </center>
