<head>
    <meta name="viewport" content="width=device-width">
    <title>DressMe</title>
    <link rel="stylesheet" href="dressmeStyles.css">
    <script type="text/javascript" src="dressme.js" defer></script>
</head>

<body>
    <h1 id="websiteName">DressMe</h1>

    <div id="modal-signup" class="modal">
        <div class="modal-content">
        <form id="signupForm">
                <div class="input-field">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-field">
                    <label for="signup-pass">Enter Password</label>
                    <input type="password" id="signup-pass" required>
                </div>
            </div>

            <div id="reg">
                <button type="button" id="registerHome"> Register </button>
            </div>
        </form>
    </div>

    <div id="RHome">
        <a href="index.html">
            <button id="GoHome" class="buttons"> Home </button>
        </a>
    </div>

</body>
